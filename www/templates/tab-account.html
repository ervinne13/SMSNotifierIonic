<ion-view view-title="Account">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="save()">
            Save
        </button>
    </ion-nav-buttons>
    <ion-content>        
        <div class="list">
            <label class="item item-input">                
                <input type="text" placeholder="http:// (server)" ng-model="settings.server">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Port" ng-model="settings.port">
            </label>      
        </div>
    </ion-content>
</ion-view>
